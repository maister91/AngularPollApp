<div class="container align-content-center">

	<br>

	<div class="text-center text-capitalize text-primary">
			<h2>
				{{this.polls.topic}}!
			</h2>
		</div>
	

	<hr>
	<br>
	<div class="container">
		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between align-items-center"
				*ngFor="let item of this.polls.options;let i = index">
				{{item.choice}}
				<span class="badge badge-primary badge-pill">{{item.votes}}</span>
			</li>
		</ul>
	</div>

</div>
